<!DOCTYPE html>
<html>
<head>
    <title>Monero Store ITA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Stili base per il menu */
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            background: #f4f4f4;
        }
        nav ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Stili per il menu a scomparsa su dispositivi mobili */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
                cursor: pointer;
                font-size: 24px;
                background: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
            nav ul {
                display: none; /* Nasconde il menu di default */
            }
            nav ul.active {
                display: block; /* Mostra il menu quando Ã¨ attivo */
            }
        }
        /* Nasconde il pulsante 'Menu' su desktop */
        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="menu-btn">Monero Store ITA</div> <!-- Pulsante Menu -->
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('offerte') }}">Offerte</a></li>
        <li><a href="{{ url_for('register') }}">Registrati</a></li>
        <li><a href="{{ url_for('login') }}">Accedi</a></li>
        {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        {% endif %}
    </ul>
</nav>

<script>
    // JavaScript per gestire il menu a scomparsa
    document.querySelector('.menu-btn').addEventListener('click', function() {
        var menu = document.querySelector('nav ul');
        if (menu.classList.contains('active')) {
            menu.classList.remove('active');
        } else {
            menu.classList.add('active');
        }
    });
</script>

<div class="content">
    {% block content %}{% endblock %}
</div>

{% block scripts %}
<script>
    function copyText(elementId) {
        // funzione preesistente qui
    }
</script>
{% endblock %}
</body>
</html>
